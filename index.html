<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <title>attitude.</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/levels.js"></script>
</head>
<body>
    <div id="container" height="440" width="440"></div>
    <div id="help-dialog">
        <div id="help-contents">
            <a href="https://github.com/rofwell/attitude#controls">click here for controls</a>
        </div>
    </div>
    <div id="context-dialog">
        <div id="context-contents">
            <table>
                <tr>
                    <td><kbd>W</kbd> wall<br></td>
                    <td><kbd>E</kbd> delete<br></td>
                </tr>
                <tr>
                    <td><kbd>A</kbd> coin<br></td>
                    <td><kbd>SPACE</kbd> play<br></td>
                </tr>
                <tr>
                    <td><kbd>S</kbd> player<br></td>
                    <td><kbd>Q</kbd> quit<br></td>
                </tr>
                <tr>
                    <td><kbd>D</kbd> danger<br></td>
                </tr>
            <table>
        </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
