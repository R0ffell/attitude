<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" id="icon" href="default.ico" type="image/x-icon">
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="css/main.css">
    <title>attitude.</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/levels.js"></script>
</head>
<body style="background-color: rgb(53, 152, 219);">
    <div id="container" height="440" width="440"></div>
    <div id="help-dialog">
        <div id="help-contents">
            <a href="https://github.com/rofwell/attitude">source code</a>
        </div>
    </div>
    <div class="tutorial contents">
        <p>mouse here for controls</p>
    </div>
    <div id="context-dialog">
        <div id="main" class="contents">
            <table>
                <tr>
                    <td><kbd>ARROWS</kbd><span> move</span></td>
                </tr>
                <tr>
                    <td><kbd>X</kbd><span> die</span></td>
                </tr>
                <tr>
                    <td><kbd>Q</kbd><span> quit</span></td>
                </tr>
            </table>
        </div>
        <div id="levelcreator" class="contents">
            <table>
                <tr>
                    <td><kbd>W</kbd><span> wall</span></td>
                    <td><kbd>E</kbd><span> delete</span></td>
                </tr>
                <tr>
                    <td><kbd>A</kbd><span> coin</span></td>
                    <td><kbd>R</kbd><span> save</span></td>
                </tr>
                <tr>
                    <td><kbd>S</kbd><span> player</span></td>
                    <td><kbd>T</kbd><span> open</span></td>
                </tr>
                <tr>
                    <td><kbd>D</kbd><span> danger</span></td>
                    <td><kbd>SPACE</kbd><span> play</span></td>
                </tr>
                <tr>
                    <td><kbd>Z</kbd><span> switch</span></td>
                    <td><kbd>Q</kbd><span> quit</span></td>
                </tr>
                <tr>    
                    <td><kbd>X</kbd><span> on door</span></td>
                    <td><kbd>&#8679;</kbd><span>+<kbd>X</kbd> off door</span></td>
                </tr>
            </table>
        </div>
        <div id="menu" class="contents">
            <table>
                <tr>
                    <td><kbd>SPACE</kbd><span> play</span></td>
                </tr>
                <tr>
                    <td><kbd>B</kbd><span> level creator</span></td>
                </tr>
            </table>
        </div>
        <div id="between" class="contents">
            <table>
                <tr>
                    <td><kbd>SPACE</kbd><span> continue</span></td>
                </tr>
                <tr>
                    <td><kbd>Q</kbd><span> quit</span></td>
                </tr>
            </table>
        </div>
        <div id="end" class="contents">
            <table>
                <tr>
                    <td><kbd>SPACE</kbd><span> view stats</span></td>
                </tr>
                <tr>
                    <td><kbd>Q</kbd><span> quit</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
